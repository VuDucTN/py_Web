{% load static %}
<style>
  body {
    background-image: url({% static "images/bg.jpeg" %});
    background-size: cover;
  }

  .btn-login {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
  }

  .btn-google {
    color: white !important;
    background-color: #ea4335;
  }

  .btn-facebook {
    color: white !important;
    background-color: #3b5998;
  }
</style>
<link
  rel="stylesheet"
  href="{% static 'css/bootstrap.min.css'%}"
  type="text/css"
/>
<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          {% if form.errors %}
          <p>User or Password wrong!</p>
          {% endif%}
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input
                type="text"
                name="username"
                class="form-control"
                id="floatingInput"
                placeholder="Username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberPasswordCheck"
              />
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>
            <div class="d-grid">
              <input
                type="submit"
                class="btn btn-primary btn-login text-uppercase fw-bold"
                value="Login"
              />
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
          </form>
          {% load socialaccount %} {% providers_media_js %}
          <div class="d-grid py-2">
            <div class="container text-center">
              <div class="row justify-content-md-center">
                <div class="col col-lg-3">
                  <a
                    href="{% provider_login_url 'google' %}?next=/"
                    class="btn btn-outline-danger btn-login text-uppercase fw-bold"
                    type="submit"
                    ><span
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        x="0px"
                        y="0px"
                        width="50"
                        height="50"
                        viewBox="0 0 48 48"
                      >
                        <path
                          fill="#fbc02d"
                          d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                        ></path>
                        <path
                          fill="#e53935"
                          d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                        ></path>
                        <path
                          fill="#4caf50"
                          d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                        ></path>
                        <path
                          fill="#1565c0"
                          d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                        ></path></svg></span
                  ></a>
                </div>

              </div>
            </div>
          </div>
          <div class="d-grid">
            <a
              href="/"
              class="btn btn-light btn-login text-uppercase fw-bold"
              type="submit"
              >Cancel</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
